<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>FYOGA</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="/web/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/web/lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link href="/web/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/web/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/web/css/style.css" rel="stylesheet">
</head>

<body>
    <!--    header start-->
    <div th:include="common/web/headerLogin"></div>
    <!--    header start-->

    <!-- Modal Login -->
    <div class="modal-edit">
        <div class="modal-container-edit">
            <span class="close" id="myButton">&times;</span>
            <header class="modal-header">
                Đổi mật khẩu
            </header>
<!--            <p style="color: red" th:text="${MSG}"></p>-->

            <div class="modal-body">
                <form th:action="@{/FYoGa/Login/User/ChangePass}" method="post" id="myForm">
                    <div class="modal-edit-user" th:object="${USER}">
                        <label class="edit-content" >Email &emsp;&emsp;&emsp;&emsp;  <span style="color: red" class="help-block">Bạn không thể thay đổi email!</span></label>
                        <input class="form-control" type="text" th:field="*{email}" readonly>

                        <br>
                        <label class="edit-content" >Mật khẩu</label>
                        <input th:field="*{password}" class="form-control" type="password" required>
<!--                        <span class="help-block">Vui lòng nhập mật khẩu cũ!</span>-->
                        <p style="color: red" th:text="${MSG}"></p>

                        <label class="edit-content" >Mật khẩu mới</label>
                        <input th:field="*{newPassword}" class="form-control  new-password" type="password" required>

                        <label class="edit-content" >Xác nhận mật khẩu</label>
                        <input class="form-control confirm-password" type="password" required>
                        <span class="error-message" style="color: red; display: none;">Mật khẩu không khớp.</span>

<!--                        <input class="form-control" type="password" required>-->
                    </div>
                    <button id="modal-login-button" type="submit">Lưu</button>
                </form>
            </div>
            <footer class="modal-footer">
                <p class="modal-register-but"><a href="/FYoGa/Login">Huỷ</a></p>
            </footer>
        </div>
    </div>

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <script src="/web/js/validationPassword.js"></script>
    <script src="/web/js/functions.js"></script>
    <Script src="/web/js/main.js"></Script>
</body>

</html>
