          rel="stylesheet">

<body>

<div th:replace="common/web/header">

</div>

<div class="modal-login">
    <div class="modal-container">
        <header class="modal-header">
            Xác thực
        </header>

        <div class="modal-body">
            <form th:action="@{/verify}" method="post" id="myForm">
                <div class="modal-login-user">
                    <p>Nhập mã xác thực vừa gửi vào email của bạn để khôi phục mật khẩu</p>
                    <br>
                    <input class="modal-input"  name="verifyCode" type="text" placeholder="Enter verify code" required>
                </div>
                <p style="color: red" th:text="${MSG}"></p>

                <span id="countdown"></span>
                <a href="/FYoGa/send-verify" id="sendVerifyLink">Gửi mã xác thực</a>
                <button type="submit" id="openModalButtonRegister" class="btn-checkout" >
                    Xác thực
                </button>
            </form>
        </div>
    </div>
</div>


<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!--<script src="/web/js/functions.js"></script>-->
<!--<Script src="/web/js/main.js"></Script>-->
<script>
    // Hàm ẩn thẻ a và hiển thị đồng hồ đếm ngược
    function hideAnchorAndCountdown() {
        const anchor = document.getElementById('sendVerifyLink');
        if (anchor) {
            anchor.style.display = 'none';
        }

        const countdownElement = document.getElementById('countdown');
        let secondsRemaining = 60;

        function updateCountdown() {
            countdownElement.innerText = `Đếm ngược: ${secondsRemaining} giây`;
            secondsRemaining--;

            if (secondsRemaining < 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
            }
        }

        updateCountdown(); // Hiển thị lần đầu tiên ngay khi gọi hàm
        const countdownInterval = setInterval(updateCountdown, 1000);
    }

    // Gọi hàm ẩn thẻ a và hiển thị đồng hồ đếm ngược sau khi trang được tải
    window.addEventListener("load", hideAnchorAndCountdown);
</script>

</body>

</html>
