<div id="page-content">
  <!-- Navigation info -->
  <ul id="nav-info" class="clearfix">
    <li><a href="index.html"><i class="fa fa-home"></i></a></li>
    <li><a href="page_slots.html">Danh sách slot học</a></li>
    <li><a href="javascript:void(0)">Thêm slot mới</a></li>
  </ul>
  <!-- END Navigation info -->

  <!-- List Staff -->
  <div class="container">
    <h1>Update Slot</h1>
    <form th:action="@{/FYoGa/Login/ADMIN/slot/updateSlot}" th:object="${slotDTO}" method="post">
      <input type="hidden" th:field="*{slotID}" />
      <label for="slotName">Slot Name:</label>
      <input type="text" id="slotName" th:field="*{slotName}" />
      <br>
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" th:field="*{startTime}" />
      <br>
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" th:field="*{endTime}" />
      <br>
      <!-- Include other fields to update if needed -->
      <button type="submit">Update</button>
    </form>
  </div>


</div>
